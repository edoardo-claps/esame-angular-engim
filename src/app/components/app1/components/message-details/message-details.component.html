<div *ngIf="contatto">

    <div class="container">
        <div class="row nav">
            <div class="col-2 mt-3"><button type="button" (click)="goBack()">go back</button></div>
            <div class="col col-md-7 text-center">
                <h1>{{contatto.firstname}} {{contatto.lastname}}</h1>
            </div>
        </div>
    </div>
  
        <div *ngFor="let messag of messages">
            <p [class.incoming]="messag.type=='incoming'" [class.outcoming]="messag.type=='outcoming'"> {{messag.message}}  </p>

        </div>


    <div>
        <input type="text" #mess name="" id="" (keydown.enter)="add(mess.value)"  (keyup.enter)="mess.value=''" >

        <button (click)="add(mess.value)" (click)='mess.value=""' > Invia </button>
       
    </div>
