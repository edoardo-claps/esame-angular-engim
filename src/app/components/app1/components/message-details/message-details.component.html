<div *ngIf="contatto">

    <div class="container">
        <div class="row nav">
            <div class="col-2 mt-3"><button type="button" (click)="goBack()">go back</button></div>
            <div class="col col-md-7 text-center">
                <h1>{{contatto.firstname}} {{contatto.lastname}}</h1>
            </div>
        </div>
    </div>
    <div *ngIf="messages">
        <div *ngFor="let message of messages">
            <p [class.incoming]="message.type"> {{message.message}}  </p>

        </div>
    </div>

    <div>
        <input type="text" #mess name="" id="" (keydown.enter)="add(mess.value)">

        <button (click)="add(mess.value)" (click)='mess.value=""' > Invia </button>
       
    </div>
