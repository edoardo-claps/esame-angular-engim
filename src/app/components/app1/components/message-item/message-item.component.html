
    <div  *ngIf="contatto" >
        <a class="row p-0 " routerLink="/whatsapp/{{contatto.id}}">
            <img class="col-4 col-md-1 " src="{{contatto.imageUrl}}" alt="">
            <p class="col-4  col-md-3 my-auto">{{contatto.firstname}}</p>
            <p class="col-4  col-md-3  my-auto ">{{contatto.lastname}}</p>
        </a>
    </div>
