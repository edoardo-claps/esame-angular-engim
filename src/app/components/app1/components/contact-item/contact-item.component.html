<div  *ngIf="contatto" >
    <a class="row p-0 mt-2 mx-1" routerLink="/contact/{{contatto.id}}">
        <img class="col-4 col-lg-1 " src="{{contatto.imageUrl}}" alt="">
        <p class="col-4  col-lg-3 my-auto">{{contatto.firstname}}</p>
        <p class="col-4  col-lg-3  my-auto ">{{contatto.lastname}}</p>
    </a>
</div>
